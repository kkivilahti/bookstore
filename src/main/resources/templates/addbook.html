<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bookstore-exercise</title>
</head>

<body>
    <h1 class="my-4 ms-2">Add new book</h1>
    <div class="ms-2" style="max-width: 300px">
        <form th:action="@{/save}" action="#" method="post" th:object="${book}">
            <label for="title">Title: </label>
            <input type="text" class="form-control mb-2" id="title" th:field="*{title}" required />
            <label for="author">Author: </label>
            <input type="text" class="form-control mb-2" id="author" th:field="*{author}" required />
            <label for="isbn">ISBN: (13 digits) </label>
            <input type="text" class="form-control mb-2" id="isbn" th:field="*{isbn}" pattern="\d{13}" required />
            <label for="year">Year: </label>
            <input type="number" class="form-control mb-2" id="year" th:field="*{publicationYear}" required />
            <label for="price">Price:</label>
            <input type="number" class="form-control mb-2" id="price" th:field="*{price}" max="50" step="0.10" required />
            <label for="dropdown">Category:</label>
            <select id="dropdown" th:field="*{category}" class="form-select mb-2">
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
            </select>
            <div class="d-flex justify-content-center my-4 gap-3">
                <input class="btn btn-success" type="submit" value="Add book" />
                <a href="/booklist" class="btn btn-secondary">Go to booklist</a>
            </div>
        </form>
    </div>
</body>

</html>
