<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Bookstore-exercise</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center my-4">
            <div class="col-sm-4 text-end">
                <h1 class="text-center text-sm-end">Categories</h1>
            </div>

            <div class="col-sm-8 d-flex justify-content-center align-items-center gap-3 flex-column flex-sm-row text-center">
                <h4 class="mb-0">Hello <span style="color: #6296c0;" sec:authentication="name"></span>!</h4>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center">
        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td class="text-end"><a th:href="@{/editcategory/{id}(id=${category.categoryId})}"><button class="btn btn-primary me-3">Edit</button></a></td>
            </tr>
        </table>
    </div>
    <div class="d-flex justify-content-center my-2 gap-3">
    <a href="/addcategory" class="btn btn-success ms-2">Add category</a>
    <a href="/booklist" class="btn btn-secondary ms-2">Go to booklist</a>
</div>
</body>

</html>
