<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bookstore-exercise</title>
</head>

<body class="d-flex justify-content-center" style="min-height: 100vh; margin: 0;">
    <div class="container">
        <h1 class="my-4 text-center">Edit category</h1>

        <div class="d-flex justify-content-center">
            <div class="ms-2" style="max-width: 300px; width: 100%;">
                <form th:action="@{/savecategory}" action="#" method="post" th:object="${category}">
                    <input type="hidden" th:field="*{categoryId}" />
                    <label for="name">Name: </label>
                    <input type="text" class="form-control mb-2" id="name" th:field="*{name}" required />
                    <div class="d-flex justify-content-center my-4 gap-3">
                        <input class="btn btn-success" type="submit" value="Save changes" />
                        <a class="btn btn-secondary" href="/categorylist">Go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
