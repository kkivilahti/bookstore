<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bookstore-exercise</title>
</head>

<body>
    <h1 class="my-4 ms-2">Login</h1>

    <div class="my-2 ms-2" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div class="my-2 ms-2" th:if="${param.logout}">
        You have been logged out successfully.
    </div>

    <div class="ms-2" style="max-width: 300px">
        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control mb-2" />
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control mb-2" />

            <input class="btn btn-success my-3" type="submit" value="Sign in" />
        </form>
    </div>
</body>

</html>
