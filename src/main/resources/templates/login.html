<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bookstore-exercise</title>
</head>

<body class="d-flex justify-content-center" style="min-height: 100vh; margin: 0;">
    <div class="container">
        <h1 class="my-4 text-center">Login</h1>

        <div class="my-2 ms-2 text-center" style="color: #ff0000;" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="my-2 ms-2 text-center" style="color: #20801d;" th:if="${param.logout}">
            You have been logged out successfully.
        </div>

        <div class="d-flex justify-content-center">
            <div class="ms-2" style="max-width: 300px; width: 100%;">
                <form th:action="@{/login}" method="post">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control mb-2" />
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control mb-2" />

                    <div class="d-flex justify-content-center my-3">
                        <input class="btn btn-success my-3" type="submit" value="Sign in" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
