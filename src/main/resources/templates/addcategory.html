<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bookstore-exercise</title>
</head>
<body>
    <h1 class="my-4 ms-2">Add new category</h1>
    <div class="ms-2" style="max-width: 300px">
        <form th:action="@{/savecategory}" action="#" method="post" th:object="${category}">
            <label for="title">Name: </label>
            <input type="text" class="form-control mb-2" id="name" th:field="*{name}" required />
            <input class="btn btn-success my-3" type="submit" value="Add category" />
        </form>
    </div>
    <a href="/categorylist" class="btn btn-secondary ms-2">Go to categories</a>
</body>
</html>
