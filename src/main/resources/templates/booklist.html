<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bookstore-exercise</title>
</head>

<body>
    <h1 class="my-4 ms-2">Books</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Price</th>
            <th>Category</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.price} + ' â‚¬'"></td>
            <td th:text="${book.category.name}"></td>
            <td><a th:href="@{/delete/{id}(id=${book.id})}"><button class="btn btn-danger">Delete</button></a></td>
            <td><a th:href="@{/edit/{id}(id=${book.id})}"><button class="btn btn-primary">Edit</button></a></td>
        </tr>
    </table>
    <a href="/add"><button class="btn btn-success ms-2">Add book</button></a>
</body>

</html>
