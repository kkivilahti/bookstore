<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Bookstore-exercise</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center my-4">
            <div class="col-sm-4 text-end">
                <h1>Books</h1>
            </div>

            <div class="col-sm-8 d-flex justify-content-center gap-4">
                <h3 class="mb-0">Hello <span sec:authentication="name"></span>!</h3>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <table class="table table-striped table-hover">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
                <th sec:authorize="hasRole('ADMIN')"></th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.price} + ' â‚¬'"></td>
                <td th:text="${book.category.name}"></td>
                <td><a th:href="@{/edit/{id}(id=${book.id})}"><button class="btn btn-primary">Edit</button></a></td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}">
                    <button class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
        </table>
        <div class="d-flex justify-content-center my-2 gap-3">
            <a href="/add" class="btn btn-success">Add book</a>
            <a href="/categorylist" class="btn btn-secondary">Go to categories</a>
        </div>
    </div>
</body>

</html>
